<div>
  Default component
  <app-wysiwyg-text-area [(ngModel)]="obj.wysiwyg"></app-wysiwyg-text-area >
  <button (click)="printCurrentValue()">Print current value</button>
</div>
<div style="margin-top: 1rem">
  Component with custom config
  <app-wysiwyg-text-area #input_test [(ngModel)]="obj.wysiwygCustom" [configObject]="obj.config" [customCss]="'input-block-level small'"></app-wysiwyg-text-area >
  <button (click)="printCurrentCustomValue()">Print current value</button>
</div>
